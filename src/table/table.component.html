<div class="fonttable">
  <div>
    <!-- <form #filterdata="ngForm" (ngSubmit)="filtering(filterdata)">
      <input type="text" id="filter" ngModel  name="filter" placeholder="Enter Age">
      <button>click</button>
    </form> -->
    <input type="text" class="form-control" placeholder="Enter age" [(ngModel)]="age">
  </div>
  <table class="table table-responsive my-5">
    <thead>
      <tr>
        <th *ngFor="let title of head"  class="pointer" ><i class="fal fa-sort " (click)="sort(title)"></i>{{ title }} &nbsp;&nbsp;<i class="fas fa-caret-down" (click)="toggle()" ></i>
          <div *ngIf="show">
            <form #filterdata="ngForm" (ngSubmit)="filtering(filterdata , title)">
            <input type="text" class="form-control"id="filter" ngModel name="filter" >
           </form>

          </div>
        </th>
    
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of body | filter:age 
          | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
          let i = index
        "
      >
     
        <td>{{ i+1 }}</td>
        <td> {{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.address }}</td>
        
        <td>{{ item.phoneNo }}</td>
        <td>{{ item.location }}</td>
        <button (click)="deleted(item.id)"><i class="fas fa-trash"></i></button
        >&nbsp;
        <button (click)="editable(item.id)"><i class="fas fa-pen"></i></button>
      </tr>
      
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
