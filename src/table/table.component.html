<div class="fonttable">
  <div>
    <form #filterdata="ngForm" (ngSubmit)="filtering(filterdata)">
      <input type="number" id="filter" ngModel  name="filter">
      <button>Click</button>
    </form>
  </div>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th *ngFor="let title of head">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of body
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
      >
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.phoneNo }}</td>
        <td>{{ item.location }}</td>
        <button (click)="deleted(item.id)"><i class="fas fa-trash"></i></button
        >&nbsp;
        <button (click)="editable(item.id)"><i class="fas fa-pen"></i></button>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
