<!-- <h1>{{sharedService.title}}</h1> -->

<form  class="container p-3 my-5 border col-xs-6 col-md-4 " [formGroup]="loginForm" (ngSubmit)="submit()">
    <h1>
        Login Form
    </h1>
    <div class="form-group my-3">
        <label>Email Id</label>
        <input class="form-control" type="text" placeholder="Enter Mail Id" formControlName="emailId">
    </div>
    <div class="form-group my-3">
        <label>Password</label>
        <input class="form-control" type="password" placeholder="Enter Password" formControlName="password">
    </div>
    <button class="btn btn-primary">Submit</button>
    <div class="my-3 text-primary">
    <p routerLink="/signUp">New User??.Click SignUp
    </p>
</div>
</form>
