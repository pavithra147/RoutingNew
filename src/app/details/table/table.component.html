<table class="table table-responsive">
  <thead>
      <tr >
          <th *ngFor="let title of head">{{title}}</th>
          
      </tr>
  </thead>
  <tbody>
      
      <tr  *ngFor="let item of body;let i=index" >
         <td>{{i+1}}</td>
          <td>{{item.name}}</td>  
           <td> {{item.age}}</td>
           <td> {{item.address}}</td>
            <td>{{item.phoneNo}}</td>
            <td>{{item.location}}</td>
           <button (click)="deleted(item)"><i class="fas fa-trash" ></i></button>&nbsp; 
          <button (click)="editable(item)"><i class="fas fa-pen"></i></button> 
      </tr>
  </tbody>
</table>
